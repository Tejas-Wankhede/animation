<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            text-align: center;
            width: 200px;
            height: 400px;
            margin: 200px;
            padding-top: 2px;
            animation: Tej  1s infinite ease-in-out alternate;
        }


        

        @keyframes Tej {
            0% {
                transform: translateY(0px);
            }

            100% {
                transform: translateY(30px);
            }
        }
    </style>
</head>

<body>
    <div>
        <img class="box" src="/images/soccer-ball-icon-on-white-background-vector.jpg" height="400px">
    </div>
</body>

</html>
